services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: web-daw-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-web_daw}
      MYSQL_USER: ${DB_USERNAME:-webdaw_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-webdaw_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - web-daw-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 백엔드 서버
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: web-daw-server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      SESSION_SECRET: ${SESSION_SECRET:-your-secret-key-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      CALLBACK_URL: ${CALLBACK_URL:-http://localhost:3001/auth/google/callback}
      DB_USERNAME: ${DB_USERNAME:-webdaw_user}
      DB_PASSWORD: ${DB_PASSWORD:-webdaw_password}
      DB_NAME: ${DB_NAME:-web_daw}
      DB_HOST: mysql
      DB_PORT: 3306
    ports:
      - "3001:3001"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - web-daw-network

  # 프론트엔드 클라이언트
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: web-daw-client
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - web-daw-network

volumes:
  mysql_data:
    driver: local

networks:
  web-daw-network:
    driver: bridge
